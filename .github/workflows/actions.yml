# cron activation test
name: Simple Pytest CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # - cron: "*/5 * * * *"   
    - cron: "20 15 * * *"
  workflow_dispatch:        

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest selenium pytest-html

      - name: Show UTC and IST
        run: |
          echo "UTC now:" && date -u
          echo "IST now:" && TZ='Asia/Kolkata' date

      - name: Run tests (headless)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          xvfb-run -a pytest -v
